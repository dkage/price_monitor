{% extends "base.html" %}

{% block content %}
    <h1 class="content_title">Hi, {{ user }}, here are your products: </h1>


    {% for product_id in products %}

        <div class="product_card">
            <div class="nome"> {{ products[product_id]['product_name'] }} </div>
            <div class="prices">
            </div>
        </div>
    {% endfor %}

{% endblock %}
